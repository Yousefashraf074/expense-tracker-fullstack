<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="app">
    <header class="header">
      <div>
        <h1>Expense Tracker</h1>
        <p class="subtitle">Track your expenses with categories & filters</p>
      </div>
      <div class="badge" id="totalBadge">Total: 0.00</div>
    </header>

    <main class="grid">
      <!-- Add Expense -->
      <section class="card">
        <h2>Add Expense</h2>

        <form id="expenseForm" class="form">
          <label>
            Date
            <input id="title" type="text" placeholder="e.g., 1-1-2026
             " required />
          </label>

          <label>
            Amount
            <input id="amount" type="number" step="0.01" min="0" placeholder="e.g., 25.50" required />
          </label>

          <label>
            Category
            <input id="category" type="text" placeholder="e.g., Food" required />
          </label>

          <button type="submit" class="btn primary">Add</button>
        </form>

        <div class="hint">
          Tip: Use categories like <b>Food</b>, <b>Transport</b>, <b>Bills</b>, <b>Shopping</b>.
        </div>
      </section>

      <!-- List + Filter -->
      <section class="card">
        <div class="row">
          <h2>Expenses</h2>

          <div class="controls">
            <select id="filter" class="select">
              <option value="">All Categories</option>
            </select>
            <button id="refreshBtn" class="btn ghost" type="button">Refresh</button>
          </div>
        </div>

        <div id="status" class="status hidden"></div>

        <div id="loading" class="loading hidden">
          <div class="spinner"></div>
          <span>Loading...</span>
        </div>

        <ul id="list" class="list"></ul>
      </section>
    </main>

    <footer class="footer">
      <small>Backend: <code>http://127.0.0.1:8000/api/expenses/</code></small>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
